<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org" lang = "en">
	<head>
		<meta charset = "UTF-8">
		<title>Create an Employee</title>
	</head>
	<body>
		<form th:action = "create" method = "post" th:object = "${employee}">
			<label>First Name
				<input type = "text" th:field = "${employee.firstName}">
			</label>
			<label>Last Name
				<input type = "text" th:field = "${employee.lastName}">
			</label>
			<label>Email
				<input type = "text" th:field = "${employee.email}">
			</label>
			<input type = "submit" value = "Submit">
		</form>
	</body>
</html>
